---
- hosts: jenkins_slave
  become: true
  tasks:  
  - name: update ubuntu repo
    apt:
         update_cache: yes
         force_apt_get: yes
         cache_valid_time: 3600
  
  - name: install java
    apt:
      name: openjdk-11-jre
      state: present

  - name: download maven
    get_url: 
       url: https://dlcdn.apache.org/maven/maven-3/3.9.2/binaries/apache-maven-3.9.2-bin.tar.gz
       dest: /opt

  - name: extract maven packages 
    unarchive:
      src: /opt/apache-maven-3.9.2-bin.tar.gz
      dest: /opt 
      remote_src: yes
 
  - name: Install Docker
    apt:
      name: docker.io
      state: present  # Corrected from 'stat' to 'state'

  - name: Start docker service
    service:
      name: docker
      state: started


  - name: give 777 permissions on /var/run/docker.sock
    file: 
      path: /var/run/docker.sock
      state: file 
      mode: 0777

  - name: start docker on boot time 
    service: 
      name: docker 
      enabled: yes 